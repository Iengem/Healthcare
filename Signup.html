<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Iengem Clinic</title>
</head>
<body>
    <div class="page">
        <div class="page-content">
            <div class="loginpage">
                <h2>Signup</h2>
                <a href="index.html">Close</a>
            </div>
            <div class="midsec">
                <p>Email Address or Phone Number</p>
                <input type="text" placeholder="Enter Email Address OR Phone Number">
            </div>
            <div class="belowmid">
                <div class="pwd">
                    <p>Password</p>
                    <p><a href="">Forgot Password?</a></p>
                </div>
                <input type="text" placeholder="Enter Password">
                <br><button type="submit" >Signup</button>
            </div>
            <div class="bottom">
                <hr class="invisible"><p class="invisible">OR</p>
                <div class="loginimgs">
                    <a href="" class="invisible"><img src="stylesheets/loginwithfb.PNG" alt="fb" class="logimg"></a>
                    <a href="" class="invisible"><img src="stylesheets/loginwithgoogle.PNG" alt="fb" class="logimg"></a>
                </div>
                <div class="blogin">
                    <a href="Login.html"><h5>Don't have an account? Sign In</h5></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
